services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: gritcms-api
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-grit}:${POSTGRES_PASSWORD:-grit}@postgres:5432/${POSTGRES_DB:-gritcms}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      APP_URL: ${API_URL:-http://localhost:8080}
      CORS_ORIGINS: ${WEB_URL:-http://localhost:3000},${ADMIN_URL:-http://localhost:3001}
      STORAGE_DRIVER: ${STORAGE_DRIVER:-minio}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-uploads}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@localhost}
      AI_PROVIDER: ${AI_PROVIDER:-}
      AI_API_KEY: ${AI_API_KEY:-}
      GORM_STUDIO_ENABLED: ${GORM_STUDIO_ENABLED:-false}
      SENTINEL_ENABLED: ${SENTINEL_ENABLED:-true}
      SENTINEL_USERNAME: ${SENTINEL_USERNAME:-admin}
      SENTINEL_PASSWORD: ${SENTINEL_PASSWORD:-sentinel}
      PULSE_ENABLED: ${PULSE_ENABLED:-true}
      PULSE_USERNAME: ${PULSE_USERNAME:-admin}
      PULSE_PASSWORD: ${PULSE_PASSWORD:-pulse}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
    container_name: gritcms-web
    restart: unless-stopped
    expose:
      - "3000"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
    container_name: gritcms-admin
    restart: unless-stopped
    expose:
      - "3000"

  postgres:
    image: postgres:16-alpine
    container_name: gritcms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grit}
      POSTGRES_DB: ${POSTGRES_DB:-gritcms}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grit}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gritcms-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: gritcms-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres-data:
  redis-data:
  minio-data:
