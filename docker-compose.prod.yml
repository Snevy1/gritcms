services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: gritcms-api
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: postgres://grit:${POSTGRES_PASSWORD}@postgres:5432/gritcms?sslmode=disable
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: https://minio.vilyo.shop
      MINIO_PUBLIC_URL: https://minio.vilyo.shop
    networks:
      - gritcms
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
        NEXT_PUBLIC_WEB_URL: ${WEB_URL:-http://localhost:3001}
    container_name: gritcms-web
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - gritcms

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
        NEXT_PUBLIC_WEB_URL: ${WEB_URL:-http://localhost:3001}
    container_name: gritcms-admin
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - gritcms

  postgres:
    image: postgres:16-alpine
    container_name: gritcms-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: grit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: gritcms
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gritcms
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grit -d gritcms"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gritcms-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - gritcms
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: gritcms-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - gritcms
    command: server /data --console-address ":9001"

networks:
  gritcms:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
